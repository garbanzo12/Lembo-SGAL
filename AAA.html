<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón Presionado</title>
<style>
  /* Oculta el checkbox original */
  input[type="checkbox"] {
    display: none;
  }

  /* Diseña el botón */
  label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
  }

  /* Cambia el estilo cuando está "oprimido" */
  input[type="checkbox"]:checked + label {
    background-color: #28a745;
  }
</style>
</head>
<body>
  <input type="checkbox" id="boton">
  <label for="boton">Presióname</label>
</body>
