<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="../Css/stylesRg-Usu.css">
</head>
<body>
    <h1 class="tittle">SENA   SEDE   LEMBO</h1>    
    <main class="registro"><!--resgitro-->
        <h2 class="subtittle">REGISTRO USUARIO</h2>
        <section class="datos"><!--datos-->
            <div class="datos-generales"><!--datos-generales-->
                <h2 class="tittles-dates">Datos Generales</h2>
                <label for="">Tipo de Documento</label>
				<select class="opciones" name="" id="" required><!--opciones-->
					<option value="">Ninguna</option>
					<option value="">Tarjeta de Identidad</option>
					<option value="">Documento de Identidad</option>
				</select><!--opciones-->

                <label for="">Tipo de Usuario </label>
				<select class="opciones" name="" id="" required><!--opciones-->
					<option value="">Ninguna</option>
					<option value="">Tarjeta de Identidad</option>
					<option value="">Documento de Identidad</option>
				</select><!--opciones-->

                <label for="">Documento Identidad</label>
				<input class="opciones" type="tel" name="" id="" placeholder="Nùmero de documento" required>
				<label for="">Nombre de Usuario </label>
				<input class="opciones" type="text" name="" id="" placeholder="Nombre completo"required>
                
                <h2 class="text-avatar">Imagen Avatar</h2>
                <div class="icon"><svg  xmlns="http://www.w3.org/2000/svg"  width="32"  height="32"  viewBox="0 0 24 24"  fill="none"  stroke="#BEBEBE"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-photo-down"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 8h.01" /><path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" /><path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" /><path d="M14 14l1 -1c.653 -.629 1.413 -.815 2.13 -.559" /><path d="M19 16v6" /><path d="M22 19l-3 3l-3 -3" /></svg></div>

                <div class="icon-box"><!--icon-box-->
                    <p class="datos-image">Resoluciòn maxima 200 x 200 px</p>
                    <div class="icon-clip"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon-tabler icons-tabler-outline icon-tabler-paperclip"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5" /></svg></div>
                </div><!--icon-box-->

            </div><!--datos-generales-->

            <div class="datos-seguridad"><!--datos-seguridad-->
                <h2 class="tittles-dates">Datos De Seguridad</h2>
                <label for="">Correo Electroníco</label>
				<input class="opciones" type="email" name="correo" id="correo" placeholder="Correo electroníco" required>
				<label for="">Número telefónico Contacto</label>
				<input class="opciones" type="tel" name="telefono" id="telefono" placeholder="Número de telefónico"required>
            </div><!--datos-seguridad-->
        </section><!--datos-->
        <footer class="end"><!--end-->
            <button class="end-button">Crear</button>
        </footer><!--end-->
    </main> <!---registro-->
</body>
</html>
