<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Cultivo</title>
  <link rel="stylesheet" href="/SGL CODE/sgal cultivos/CSS/3-visualizar-insumo.css">
</head>
<body>
  <!-- Sección de Logos -->
  <div class="visualizarCultivos">
    <section class="visualizarCultivos__logos">
      <div class="visualizarCultivos__logos-container">
        <div class="visualizarCultivos__logo visualizarCultivos__logo--sena">
          <img src="/SGL CODE/img/LOGOS SENA/LOGOS SENA/logo-sena-verde-png-2022.png" alt="Imagen de Logo Sena">
        </div>
        <!-- Código comentado omitido -->
        <div class="visualizarCultivos__logo visualizarCultivos__logo--sgal">
          <img src="/SGL CODE/img/LogoSgal.png" alt="Imagen de Logo Sgal">
        </div>
      </div>
      
    </section>
    
  <!-- Sección de Contenido -->
  <div class="visualizarCultivos__content">
    <h1 class="visualizarCultivos__title">SENA SEDE LEMBO</h1>
    <main class="visualizarCultivos__form">
      <h2 class="visualizarCultivos__subtitle">DATOS CULTIVOS</h2>
      <section class="visualizarCultivos__data">
        <div class="visualizarCultivos__data-general">
          <label for="">Tipo de Cultivo</label>
          <input class="visualizarCultivos__input" type="text" placeholder="Alimentario" required>
          <label for="">Tamaño del Cultivo</label>
          <input class="visualizarCultivos__input" type="text" placeholder="30 ha" required>
          <label for="">Ubicación del Cultivo</label>
          <input class="visualizarCultivos__input" type="number" placeholder="Al frente del cultivo de fresas" required>
        </div>
        <div class="visualizarCultivos__data-individualization">
          <label for="">Nombre del Cultivo</label>
          <input class="visualizarCultivos__input" type="number" placeholder="Maíz" required>
          <label for="">ID del Cultivo</label>
          <input class="visualizarCultivos__input" type="text" placeholder="21e4" required>
          <label for="">Descripción del Cultivo</label>
          <input class="visualizarCultivos__input" type="number" placeholder="Mantener en suelos ligeros" required>
        </div>
      </section>
  
      <div class="visualizarCultivos__toggle">
        <h2 class="visualizarCultivos__toggle-title">Habilitar/Deshabilitar:</h2>
        <div class="visualizarCultivos__toggle-container">
          <h3 class="visualizarCultivos__toggle-label">Estado:</h3>
          <button class="visualizarCultivos__toggle-button"></button>
        </div>
      </div>
  
      <footer class="visualizarCultivos__footer">
        <a href="4-actualizar-cultivo.html" class="visualizarCultivos__button visualizarCultivos__button--modify">Modificar</a>
        <a href="/SGL CODE/sgal main (sanchez)/index_main.html" class="visualizarCultivos__button visualizarCultivos__button--cancel">Cancelar</a>
      </footer>
    </main>
  </div>
  </div>
  <!-- fin .visualizarCultivos -->


  
</body>
</html>
