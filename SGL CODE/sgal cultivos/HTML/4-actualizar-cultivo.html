<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Usuario</title>
  <link rel="stylesheet" href="/SGL CODE/sgal usuario/Css/3-visualizar-usuario.css">
</head>
<body>
  <div class="visualizarCultivos">
    <!-- Sección de logos -->
    <div class="visualizarCultivos__logos">
      <section class="visualizarCultivos__logos-container">
        <div class="visualizarCultivos__logos-inner">
          <div class="visualizarCultivos__logo visualizarCultivos__logo--sena">
            <img src="/SGL CODE/img/LOGOS SENA/LOGOS SENA/logo-sena-verde-png-2022.png" alt="Imagen de Logo Sena"/>
          </div>
          <div class="visualizarCultivos__logo visualizarCultivos__logo--sgal">
            <img src="/SGL CODE/img/LogoSgal.png" alt="Imagen de Logo Sgal" />
          </div>
        </div>
      </section>
    </div>
    <!-- Fin sección de logos -->

    <!-- Fin sección de contenido -->
  </div>
  
    <!-- Sección de contenido -->
    <div class="visualizarCultivos__content">
      <h1 class="visualizarCultivos__title">SENA SEDE LEMBO</h1>
      <main class="visualizarCultivos__form">
        <h2 class="visualizarCultivos__subtitle">VISUALIZAR CULTIVOS</h2>
        <section class="visualizarCultivos__data">
          <!-- Datos Generales -->
          <div class="visualizarCultivos__data-general">
            <h2 class="visualizarCultivos__data-general-title">Datos Generales</h2>
            <label for="cultivo-tipo">Tipo de CULTIVO</label>
            <select class="visualizarCultivos__input" name="cultivo-tipo" id="cultivo-tipo" required>
              <option value="">Ninguna</option>
              <option value="">Ninguna</option>
              <option value="">Ninguna</option>
            </select>

            <label for="cultivo-tamano">Tamaño del Cultivo</label>
            <input class="visualizarCultivos__input" type="tel" name="cultivo-tamano" id="cultivo-tamano" placeholder="ingrese tamaño" required>

            <label for="cultivo-ubicacion">Ubicación Cultivo</label>
            <input class="visualizarCultivos__input" type="text" name="cultivo-ubicacion" id="cultivo-ubicacion" placeholder="Ingrese ubicación" required>

            <h2 class="visualizarCultivos__data-image-title">Imagen Cultivo</h2>
            <div class="visualizarCultivos__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#BEBEBE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-photo-down">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M15 8h.01"/>
                <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"/>
                <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4"/>
                <path d="M14 14l1 -1c.653 -.629 1.413 -.815 2.13 -.559"/>
                <path d="M19 16v6"/>
                <path d="M22 19l-3 3l-3 -3"/>
              </svg>
            </div>
            <div class="visualizarCultivos__icon-box">
              <p class="visualizarCultivos__icon-text">Resolución máxima 200 x 200 px</p>
              <div class="visualizarCultivos__icon-clip">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler icons-tabler-outline icon-tabler-paperclip">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5"/>
                </svg>
              </div>
            </div>
          </div>
          <!-- Fin Datos Generales -->

          <!-- Datos de Individualización -->
          <div class="visualizarCultivos__data-individualization">
            <h2 class="visualizarCultivos__data-individualization-title">Individualización</h2>
            <label for="cultivo-nombre">Nombre del Cultivo</label>
            <input class="visualizarCultivos__input" type="email" name="correo" id="cultivo-nombre" placeholder="Cultivo1" required>

            <label for="cultivo-id">ID del Cultivo</label>
            <input class="visualizarCultivos__input" type="tel" name="telefono" id="cultivo-id" placeholder="id cultivo" required>

            <label for="cultivo-descripcion">Descripción del Cultivo</label>
            <input class="visualizarCultivos__input" type="tel" name="telefono" id="cultivo-descripcion" placeholder="Grande" required>

            <div class="visualizarCultivos__toggle">
              <h2 class="visualizarCultivos__toggle-title">Habilitar/Deshabilitar:</h2>
              <div class="visualizarCultivos__toggle-group">
                <h3 class="visualizarCultivos__toggle-label">Estado:</h3>
                <button class="visualizarCultivos__toggle-button"></button>    
              </div>
            </div>
          </div>
          <!-- Fin Datos de Individualización -->
        </section>
        <!-- Footer del formulario -->
        <footer class="visualizarCultivos__footer">
          <a href="5-listarcultivos.html" class="visualizarCultivos__button visualizarCultivos__button--update">Actualizar</a>
          <a href="/SGL CODE/sgal main (sanchez)/index_main.html" class="visualizarCultivos__button visualizarCultivos__button--cancel">Cancelar</a>
        </footer>
      </main>
    </div>
</body>
</html>
