<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuario</title>
    <link rel="stylesheet" href="../Css/3-visualizar-usuario.css">
</head>
<body>
    <div class="usuario__media">
        <section class="usuario__gallery">
          <div class="usuario__gallery-inner">
            <div class="usuario__logo usuario__logo--sena">
              <img src="/SGL CODE/img/LOGOS SENA/LOGOS SENA/logo-sena-verde-png-2022.png" alt="Imagen de Logo Sena"/>
            </div>
  
            <!-- Código comentado omitido -->
  
            <div class="usuario__logo usuario__logo--sgal">
              <img src="/SGL CODE/img/LogoSgal.png" alt="Imagen de Logo Sgal" />
            </div>
          </div>
        </section>
    </div>
    <!-- fin usuario__media -->
  
    <div class="usuario__content">    
        <h1 class="usuario__title">SENA   SEDE   LEMBO</h1>    
        <main class="usuario__details">
          <h2 class="usuario__details-subtitle">VISUALIZAR USUARIO</h2>
          <section class="usuario__data">
              <div class="usuario__data-general">
                  <h2 class="usuario__data-title">Datos Generales</h2>
                  <label for="">Tipo de Documento</label>
                  <select class="usuario__input" name="" id="" required>
                    <option value="">Ninguna</option>
                    <option value="">Tarjeta de Identidad</option>
                    <option value="">Documento de Identidad</option>
                  </select>
  
                  <label for="">Tipo de Usuario </label>
                  <select class="usuario__input" name="" id="" required>
                    <option value="">Ninguna</option>
                    <option value="">Tarjeta de Identidad</option>
                    <option value="">Documento de Identidad</option>
                  </select>
  
                  <label for="">Documento Identidad</label>
                  <input class="usuario__input" type="tel" name="" id="" placeholder="310264482" required>
                  <label for="">Nombre de Usuario </label>
                  <input class="usuario__input" type="text" name="" id="" placeholder="Juan Felipe Salazar Gomes" required>
                  
                  <h2 class="usuario__avatar-title">Imagen Avatar</h2>
                  <div class="usuario__avatar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#BEBEBE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-photo-down">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M15 8h.01"/>
                      <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"/>
                      <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4"/>
                      <path d="M14 14l1 -1c.653 -.629 1.413 -.815 2.13 -.559"/>
                      <path d="M19 16v6"/>
                      <path d="M22 19l-3 3l-3 -3"/>
                    </svg>
                  </div>
  
                  <div class="usuario__avatar-info">
                      <p class="usuario__avatar-text">Resoluciòn maxima 200 x 200 px</p>
                      <div class="usuario__avatar-clip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler icons-tabler-outline icon-tabler-paperclip">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5"/>
                        </svg>
                      </div>
                  </div>
  
              </div>
  
              <div class="usuario__data-security">
                  <h2 class="usuario__data-title">Datos De Seguridad</h2>
                  <label for="">Correo Electroníco</label>
                  <input class="usuario__input" type="email" name="correo" id="correo" placeholder="felipe456@gmail.com" required>
                  <label for="">Número telefónico Contacto</label>
                  <input class="usuario__input" type="tel" name="telefono" id="telefono" placeholder="31925492674" required>
                  <div class="usuario__toggle">
                        <h2 class="usuario__toggle-title">Habilitar/Deshabilitar:</h2>
                        <div class="usuario__toggle-group">
                            <h3 class="usuario__toggle-label">Estado:</h3>
                            <button class="usuario__toggle-button"></button>    
                        </div>
                  </div>
              </div>
          </section>
  
          <footer class="usuario__footer">
              <button class="usuario__footer-button">Modificar</button>
              <button class="usuario__footer-button">Cancelar</button>
          </footer>
        </main>
    </div>
</body>
</html>
