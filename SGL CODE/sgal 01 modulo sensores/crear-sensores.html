<!DOCTYPE html>
<html lang="en">
  <head>

      content="PAGINA CON FORMULARIO PARA INGRESAR SENSORES A BASE DATOS"

      content="sena, risaralda, lembo, gestion, agricola, campecino, produtos, cultivos, crear, sensores"

    <title>REGISTRAR SENSORES</title>

  <body>
    <header class="header1"><span>SENA SEDE LEMBO</span></header>
    <div class="box1">
      <section class="contenedor-gif">
        <div class="subcontenedor-gif">
          <div class="ico-sena">
            <img
              src="img/logo-sena-verde-complementario-png-2022.png"
              alt="Imagen de Logo Sena"
            />
          </div>

          <div class="image-movile">
            <svg
              width="290"
              height="420"
              viewBox="0 0 290 420"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M258 10H32C19.8497 10 10 19.8497 10 32V388C10 400.15 19.8497 410 32 410H258C270.15 410 280 400.15 280 388V32C280 19.8497 270.15 10 258 10ZM32 0C14.3269 0 0 14.3269 0 32V388C0 405.673 14.3269 420 32 420H258C275.673 420 290 405.673 290 388V32C290 14.3269 275.673 0 258 0H32Z"
                fill="#5D7B8E"
              />
              <path
                d="M90 10C90 16.6274 95.3726 22 102 22H188C194.627 22 200 16.6274 200 10H90Z"
                fill="#5D7B8E"
              />
            </svg>
          </div>

          <div class="ico-sena">
            <img src="img/LogoSgal.png" alt="Imagen de Logo Sgal" />
          </div>
        </div>
      </section>
    </div>
    <!-- fin box1 -->

    <main class="box2">
      <header class="header2"><span>SENA SEDE LEMBO</span></header>
      <fieldset class="container-box">
        <h3>CREAR SENSOR</h3>
        <form class="container-form">
          <!-- SE DEBE DESCOMENTAR SI SE NECESITA LA IMAGEN HAY CASOS QUE SI  -->

          <!-- <img
            class="logoCircular"
            alt="SENA logo"
            height="100"
            src="/SGL CODE/img/LOGOS SENA/LOGOS SENA/logo-sena-verde-svg-2022.svg"
            width="100"
          /> -->

          <!-- SE DEBE DESCOMENTAR SI SE NECESITA LA IMAGEN HAY CASOS QUE SI -->

          <div class="dato">
            <label class="label" for="">Tipo de sensor</label>
            <input placeholder="Ingrese tipo de sensor" type="text" />
          </div>

          <div class="dato">
            <label class="label" for="">ID Sensor</label>
            <input placeholder="Ingrese ID del sensor" type="number" />
          </div>

          <!-- ESPACIO PARA MAS INPUTS  -->

          <!-- text, password, email, number, tel, url, search, date, time, datetime-local, month, week, color, file, checkbox, radio, range, submit, reset, button y hidden -->

          <div class="dato">
            <label class="label" for="">Nombre del sensor</label>
            <input placeholder="Ingrese nombre de sensor" type="text" />
          </div>

          <!-- ****************************segun figma debe pasar a segunda columna desde aqui ****************************** -->

          <div class="dato">
            <label class="label" for="">Unidad de medida</label>
            <input placeholder="Ingrese unidad de medida" type="text" />
          </div>

          <div class="dato">
            <label class="label" for="">Tiempo de muestreo</label>
            <input placeholder="Ingrese muestreo en segundos" type="number" />
          </div>

          <div class="dato">
            <label class="label-vacio" for="">.</label>
            <input class="vacio" placeholder=""  />
          </div>

          <!-- esta es la imagen o espacio donde podemos cargar la imagen del sensor, por ahora es un div con estilos -->
          <div>
            <h4>CREAR SENSOR</h4>
            <div class="rect-load-picture">Cargar Imagen</div>
          </div>

          <!-- ESPACIO PARA MAS INPUTS  -->
        </form>
        <div class="botones">
          <button class="button"><a href="">CREAR</a></button>
          <button class="button"><a href="">CANCELAR</a></button>
        </div>

        <div class="baseform">
          <a href="#"> </a>
        </div>
      </fieldset>
      <!-- fin de form -->

      <div class="svg-container">
        <svg
          width="48"
          height="48"
          viewBox="0 0 26 38"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M23 34.7746L11 18.9694L23 3.16406M3 3.16406V34.7746"
            stroke="#00304D"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </main>

    <!-- fin box 2 -->
  </body>
