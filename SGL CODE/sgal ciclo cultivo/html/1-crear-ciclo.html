<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ciclo de Cultivos</title>
  <link rel="stylesheet" href="/SGL CODE/sgal ciclo cultivo/Css/1-crear-ciclo.css">
</head>
<body>
  <div class="ciclo__media">
    <section class="ciclo__gif">
      <div class="ciclo__gif-inner">
        <div class="ciclo__logo ciclo__logo--sena">
          <img src="/SGL CODE/img/LOGOS SENA/LOGOS SENA/logo-sena-verde-png-2022.png" alt="Imagen de Logo Sena"/>
        </div>
        <div class="ciclo__logo ciclo__logo--sgal">
          <img src="/SGL CODE/img/LogoSgal.png" alt="Imagen de Logo Sgal" />
        </div>
      </div>
    </section>
  </div>
  <!-- fin ciclo__media -->

  <div class="ciclo__form-container">
    <h1 class="ciclo__title">SENA SEDE LEMBO</h1>
    <main class="ciclo__form">
      <h2 class="ciclo__form-subtitle">REGISTRO CICLOS</h2>
      <section class="ciclo__data">
        <div class="ciclo__data-general">
          <label for="">ID Ciclo Cultivo</label>
          <input class="ciclo__input" type="text" name="" id="" placeholder="Ingresar el tipo de insumo" required>
          <label for="">Nombre del Ciclo Cultivo</label>
          <input class="ciclo__input" type="text" name="" id="" placeholder="Ingrese nombre de insumo" required>
        </div>
        <div class="ciclo__data-insumo">
          <label for="">Novedad</label>
          <input class="ciclo__input" type="number" name="" id="" placeholder="Ingresar ID Insumo" required>
          <label for="">Ingrese Tama√±o m2</label>
          <input class="ciclo__input" type="text" name="" id="" placeholder="Ingresar Unidad Medida" required>
        </div>
      </section>

      <div class="ciclo__toggle">
        <h2 class="ciclo__toggle-title">Habilitar/Deshabilitar:</h2>
        <div class="ciclo__toggle-group">
          <h3 class="ciclo__toggle-label">Estado:</h3>
          <button class="ciclo__toggle-button"></button>
        </div>
      </div>

      <footer class="ciclo__footer">
        <a class="ciclo__footer-button ciclo__footer-button--create" href="/SGL CODE/sgal ciclo cultivo/Html/2-buscar-ciclo.html">Crear</a>
        <a class="ciclo__footer-button ciclo__footer-button--cancel" href="/SGL CODE/sgal main (sanchez)/index_main.html">Cancelar</a>
      </footer>
    </main>
  </div>
</body>
</html>
