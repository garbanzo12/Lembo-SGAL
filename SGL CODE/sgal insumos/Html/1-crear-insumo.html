<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Insumos</title>
  <link rel="stylesheet" href="../Css/1-crear-insumo.css">
</head>
<body>
  <div class="insumo__media">
    <section class="insumo__gallery">
      <div class="insumo__gallery-inner">
        <div class="insumo__logo insumo__logo--sena">
          <img src="/SGL CODE/img/LOGOS SENA/LOGOS SENA/logo-sena-verde-png-2022.png" alt="Imagen de Logo Sena"/>
        </div>
        <!-- Código comentado omitido -->
        <div class="insumo__logo insumo__logo--sgal">
          <img src="/SGL CODE/img/LogoSgal.png" alt="Imagen de Logo Sgal" />
        </div>
      </div>
    </section>
  </div>
  <!-- fin insumo__media -->

  <div class="insumo__form-container">
    <h1 class="insumo__title">SENA SEDE LEMBO</h1>
    <main class="insumo__form">
      <h2 class="insumo__form-subtitle">REGISTRO INSUMO</h2>
      <section class="insumo__data">
        <div class="insumo__data-general">
          <label for="">Tipo de Insumo</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Ingresar el tipo de insumo" required>
          <label for="">Nombre del Insumo</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Ingrese nombre de insumo" required>
          <label for="">Cantidad</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="Ingrese cantidad de insumo" required>
          <label for="">Descripción</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Solo texto" required>
        </div>
        <div class="insumo__data-details">
          <label for="">ID Insumo</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="Ingresar ID Insumo" required>
          <label for="">Unidad De Medida</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Ingresar Unidad Medida" required>
          <label for="">Valor Total</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="Ingresar Valor Total" required>
          <label for="">Valor Unitario</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="Ingresar Valor Unitario" required>
        </div>
      </section>
      <footer class="insumo__footer">
        <a class="insumo__footer-button" href="/SGL CODE/sgal insumos/Html/2-buscar-insumo.html">Crear</a>
        <a class="insumo__footer-button" href="/SGL CODE/sgal main (sanchez)/index_main.html">Cancelar</a>
      </footer>
    </main>
  </div>
</body>
</html>
