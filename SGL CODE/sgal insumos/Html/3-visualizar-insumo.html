<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Insumo</title>
  <link rel="stylesheet" href="../Css/3-visualizar-insumo.css">
</head>
<body>
  <div class="insumo__media">
    <section class="insumo__gallery">
      <div class="insumo__gallery-inner">
        <div class="insumo__logo insumo__logo--sena">
          <img src="/SGL CODE/img/LOGOS SENA/LOGOS SENA/logo-sena-verde-png-2022.png" alt="Imagen de Logo Sena" />
        </div>
        <!-- Código comentado omitido -->
        <div class="insumo__logo insumo__logo--sgal">
          <img src="/SGL CODE/img/LogoSgal.png" alt="Imagen de Logo Sgal" />
        </div>
      </div>
    </section>
  </div>
  <!-- fin insumo__media -->

  <div class="insumo__content">
    <h1 class="insumo__title">SENA SEDE LEMBO</h1>
    <main class="insumo__details">
      <h2 class="insumo__details-subtitle">DATOS INSUMOS</h2>
      <section class="insumo__data">
        <div class="insumo__data-general">
          <label for="">Tipo de Insumo</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Semillas" required>
          <label for="">Nombre del Insumo</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Semilla de fresa" required>
          <label for="">Cantidad</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="1023" required>
          <label for="">Descripción</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Mantener en lugar humedo" required>
        </div>
        <div class="insumo__data-additional">
          <label for="">ID Insumo</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="876d78" required>
          <label for="">Unidad De Medida</label>
          <input class="insumo__input" type="text" name="" id="" placeholder="Grano" required>
          <label for="">Valor Total</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="$10000" required>
          <label for="">Valor Unitario</label>
          <input class="insumo__input" type="number" name="" id="" placeholder="$100" required>
        </div>
      </section>

      <div class="insumo__toggle">
        <h2 class="insumo__toggle-title">Habilitar/Deshabilitar:</h2>
        <div class="insumo__toggle-group">
          <h3 class="insumo__toggle-label">Estado:</h3>
          <button class="insumo__toggle-button"></button>
        </div>
      </div>

      <footer class="insumo__footer">
        <a class="insumo__footer-button" href="/SGL CODE/sgal insumos/Html/4-actualizar-insumos.html">Modificar</a>
        <a class="insumo__footer-button" href="/SGL CODE/sgal main (sanchez)/index_main.html">Cancelar</a>
      </footer>
    </main>
  </div>
</body>
</html>
